apiVersion: apps/v1
kind: Deployment
metadata:
  name: myglambeauty-api
  labels:
    app: myglambeauty-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: myglambeauty-api
  template:
    metadata:
      labels:
        app: myglambeauty-api
        version: v1
    spec:
      containers:
      - name: api
        image: ghcr.io/horlahdefi/myglambeauty-supply-api:latest
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: jwt-secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: stripe-webhook-secret
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: smtp-host
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: smtp-user
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: smtp-pass
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: smtp-port
        - name: SMTP_SECURE
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: smtp-secure
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: myglambeauty-secrets
              key: smtp-from
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      imagePullSecrets:
      - name: ghcr-secret
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: myglambeauty-api-service
  labels:
    app: myglambeauty-api
spec:
  selector:
    app: myglambeauty-api
  ports:
  - name: http
    port: 4000
    targetPort: 4000
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myglambeauty-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myglambeauty-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: myglambeauty-api-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: myglambeauty-api
